version: '3'
services:
# Teedy Application
  teedy-server:
    image: sismics/docs:v1.10
    restart: unless-stopped
    ports:
      # Map internal port to host
      - 8080:8080
    environment:
      # Base url to be used
      DOCS_BASE_URL: 
      # Set the admin email
      DOCS_ADMIN_EMAIL_INIT: 

      DOCS_ADMIN_PASSWORD_INIT: 
    volumes:
      - ./docs/data:/data
