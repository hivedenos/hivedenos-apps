version: '3.9'
services:
  mealie:
    image: ghcr.io/mealie-recipes/mealie:v1.12.0 
    container_name: mealie
    restart: always
    ports:
        - 
    deploy:
      resources:
        limits:
          memory: 1000M 
    volumes:
      - ./mealie-data:/app/data/
    environment:
      # Set Backend ENV Variables Here
      ALLOW_SIGNUP: 
      PUID: 1000
      PGID: 1000
      TZ: America/Anchorage
      MAX_WORKERS: 1
      WEB_CONCURRENCY: 1
      BASE_URL: https://mealie.yourdomain.com
