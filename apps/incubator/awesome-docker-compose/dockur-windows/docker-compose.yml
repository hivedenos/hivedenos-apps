version: '3.9'
services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: 
    DISK_SIZE: 
    devices:
      - /dev/kvm
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./storage:/storage
    stop_grace_period: 2m
    restart: always
