version: 
 
services:
  glances:
    image: nicolargo/glances:latest-full
    environment:
      - TZ=${TZ}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /run/user/1000/podman/podman.sock:/run/user/1000/podman/podman.sock:ro
    pid: host
    network_mode: host
    restart: unless-stopped
