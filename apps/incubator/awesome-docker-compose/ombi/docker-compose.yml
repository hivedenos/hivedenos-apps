version: '3.9'
services:
  ombi:
    image: lscr.io/linuxserver/ombi:latest
    container_name: ombi
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - BASE_URL=/ #optional
    volumes:
      - /path/to/ombi/config:/config
    ports:
      - 3579:3579
    restart: unless-stopped
