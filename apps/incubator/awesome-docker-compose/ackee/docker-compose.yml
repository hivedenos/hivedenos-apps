version: 
services:
  ackee:
    container_name: ackee
    image: electerious/ackee
    ports:
      - 
    environment:
      - WAIT_HOSTS=mongo:27017
      - ACKEE_MONGODB=mongodb://mongo:27017/ackee
    env_file:
      - .env
    depends_on:
      - mongo
    restart: always  
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
