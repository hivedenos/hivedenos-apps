version: 
 
services:
    hoppscotch-backend:
        image: elestio/hoppscotch-backend:latest
        env_file:
            - ./.env
        restart: always
        environment:
            - DATABASE_URL=postgresql://postgres:${ADMIN_PASSWORD}@hoppscotch-db:5432/hoppscotch?connect_timeout=300
            - PORT=8080
        depends_on:
            - hoppscotch-db
        ports:
            - 
 
    hoppscotch-app:
        image: elestio/hoppscotch-app:latest
        env_file:
            - ./.env
        depends_on:
            - hoppscotch-backend
        ports:
            - 
 
    hoppscotch-sh-admin:
        image: elestio/hoppscotch-sh-admin:latest
        env_file:
            - ./.env
        depends_on:
            - hoppscotch-backend
        ports:
            - 
 
    hoppscotch-db:
        image: elestio/postgres:15
        ports:
            - 
        environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: ${ADMIN_PASSWORD}
        POSTGRES_DB: hoppscotch
        volumes:
            - ./pgdata:/var/lib/postgresql/data/
