version: '3.9'
 
services:
  db:
    image: postgres:15
    ports:
      - 5432:5432
    volumes:
      - 
    healthcheck:
      test:
        - CMD
        - pg_isready
        - 
        - 
        - 
        - 
        - 
      retries: 3
      timeout: 5s
    environment:
      POSTGRES_PASSWORD: claper
      POSTGRES_USER: claper
      POSTGRES_DB: claper
    networks:
      - claper-net
  app:
    image: ghcr.io/claperco/claper:latest # or build: .
    ports:
      - 4000:4000
    volumes:
      - 
    healthcheck:
      test: curl --fail http://localhost:4000 || exit 1
      retries: 3
      start_period: 20s
      timeout: 5s
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - claper-net
 
volumes:
  claper-db:
    driver: local
  claper-uploads:
    driver: local
 
networks:
  claper-net:
    driver: bridge
