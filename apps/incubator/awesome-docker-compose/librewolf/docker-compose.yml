version: '3.9'
 
services:
  librewolf:
    image: lscr.io/linuxserver/librewolf:latest
    container_name: librewolf
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - LIBREWOLF_CLI=https://www.linuxserver.io/ #optional
    volumes:
      - /path/to/config:/config
    ports:
      - 3000:3000
      - 3001:3001
    shm_size: 
    restart: unless-stopped
