version: '3'
services:
  app:
    image: axeloz/filesharing:latest
    environment:
      UPLOAD_MAX_FILESIZE: 
      UPLOAD_MAX_FILES: 
      UPLOAD_LIMIT_IPS: 
      UPLOAD_PREVENT_DUPLICATES: true
      HASH_MAX_FILESIZE: 
      LIMIT_DOWNLOAD_RATE: 
    volumes:
      - ./files:/app/storage/content
    ports:
      - 8080:80
