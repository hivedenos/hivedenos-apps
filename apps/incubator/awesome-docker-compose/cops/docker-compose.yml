version: '3.9'
 
services:
  cops:
    image: lscr.io/linuxserver/cops:latest
    container_name: cops
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /path/to/cops/config:/config
      - /path/to/data:/books
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
