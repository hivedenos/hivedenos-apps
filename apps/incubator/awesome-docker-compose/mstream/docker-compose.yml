version: '3.9'
 
services:
  mstream:
    image: lscr.io/linuxserver/mstream:latest
    container_name: mstream
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /path/to/mstream/data:/config
      - /path/to/music:/music
    ports:
      - 3000:3000
    restart: unless-stopped
