version: '3.9'
 
services:
  goaway:
    image: pommee/goaway:latest
    container_name: goaway
    volumes:
      - ./goaway_data:/home/appuser
    environment:
      - DNS_PORT=${DNS_PORT:-53}
      - WEBSITE_PORT=${WEBSITE_PORT:-8080}
    ports:
      - 
      - 
      - 
    cap_add:
      - NET_BIND_SERVICE
      - NET_RAW
    restart: unless-stopped
