version: 
 
services:
  polaris:
    container_name: polaris
    image: registry.gitlab.com/connectical/container/polaris
    ports:
      - 5050:5050
    volumes:
      - /my/music/directory:/music
      - /my/polaris/cache:/var/cache/polaris
      - /my/polaris/data:/var/lib/polaris
    restart: unless-stopped  
