version: 
 
services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - ./mdb-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
  formio:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    links:
      - mongo
    ports:
      - 
    environment:
      DEBUG: formio:*
      NODE_CONFIG: 
      ROOT_EMAIL: admin@example.com
      ROOT_PASSWORD: CHANGEME
    stdin_open: true # -i
    tty: true # -t
