version: 
services:
  anycable-go:
    image: anycable/anycable-go:latest
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 8080:8080
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ANYCABLE_RPC_HOST=rpc:50051
      - ANYCABLE_HOST=0.0.0.0
    restart: always  
