version: '3.9'
 
services:
  lazywarden:
    container_name: lazywarden_backup
    hostname: lazywarden_backup
    build: .
    env_file:
      - .env
    environment:
      UNLOCK_VAULT: 
    volumes:
      - /root/lazywarden/config:/config
      - /root/lazywarden/backup-drive:/root/lazywarden/backup-drive
    restart: unless-stopped
