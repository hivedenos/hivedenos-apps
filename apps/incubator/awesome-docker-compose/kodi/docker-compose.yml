version: 
services:
  kodi:
    container_name: kodi-headless
    image: matthuisman/kodi-headless:Matrix
    volumes:
      - <path to data>:/config/.kodi
    environment:
      - PUID=<uid>
      - PGID=<gid>
      - TZ=<timezone>
    ports:
      - 8080:8080
      - 9090:9090
      - 9777:9777/udp
    restart: unless-stopped
