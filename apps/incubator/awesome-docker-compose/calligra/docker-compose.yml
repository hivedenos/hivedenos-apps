version: '3.9'
 
services:
  calligra:
    image: lscr.io/linuxserver/calligra:latest
    container_name: calligra
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /path/to/config:/config
    ports:
      - 3000:3000
      - 3001:3001
    restart: unless-stopped
