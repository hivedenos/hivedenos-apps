version: 
 
services:
  heimdall:
    image: linuxserver/heimdall:latest  
    container_name: heimdall
    hostname: heimdall    
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    ports:
      - 8080:80
    restart: unless-stopped
    volumes:
      - ./config:/config
