version: '3'
 
services:
  elkarbackup:
    image: elkarbackup/elkarbackup:latest
    environment:
      SYMFONY__DATABASE__PASSWORD: 
      EB_CRON: 
      volumes:
        - ./backups:/app/backups
        - ./uploads:/app/uploads
        - ./sshkeys:/app/.ssh
    ports:
      - 8000:80
    
  db:
    image: mysql:5.7.22
    environment:
      MYSQL_ROOT_PASSWORD: 
    volumes:
      - ./db:/var/lib/mysql
