version: '3.9'
 
services:
  bambustudio:
    image: lscr.io/linuxserver/bambustudio:latest
    container_name: bambustudio
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DARK_MODE=true #optional
    volumes:
      - /path/to/bambustudio/config:/config
    ports:
      - 3000:3000
      - 3001:3001
    restart: unless-stopped
