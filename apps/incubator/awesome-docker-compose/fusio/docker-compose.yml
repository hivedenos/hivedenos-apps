version: '3'
 
services:
  # Fusio container
  fusio:
    image: fusio/fusio
    restart: always
    environment:
      FUSIO_TENANT_ID: 
      FUSIO_PROJECT_KEY: 
      FUSIO_URL: 
      FUSIO_APPS_URL: 
      FUSIO_ENV: 
      FUSIO_DEBUG: 
      FUSIO_CONNECTION: 
      FUSIO_BACKEND_USER: 
      FUSIO_BACKEND_EMAIL: 
      FUSIO_BACKEND_PW: 
      FUSIO_MAILER: 
      FUSIO_MESSENGER: 
      FUSIO_MAIL_SENDER: 
      FUSIO_WORKER_JAVA: 
      FUSIO_WORKER_JAVASCRIPT: 
      FUSIO_WORKER_PHP: 
      FUSIO_WORKER_PYTHON: 
    links:
      - mysql-fusio
      - worker-java
      - worker-javascript
      - worker-php
      - worker-python
    ports:
      - 
 
  # Fusio system database
  mysql-fusio:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_USER: 
      MYSQL_PASSWORD: 
      MYSQL_DATABASE: 
    volumes:
      - ./db:/var/lib/mysql
 
  # Worker
  worker-java:
    image: fusio/worker-java:2.0
    restart: always
    volumes:
      - ./worker/java:/worker/actions
  worker-javascript:
    image: fusio/worker-javascript:2.0
    restart: always
    volumes:
      - ./worker/javascript:/worker/actions
  worker-php:
    image: fusio/worker-php:2.1
    restart: always
    volumes:
      - ./worker/php:/var/www/html/worker/actions
  worker-python:
    image: fusio/worker-python:2.0
    restart: always
    volumes:
      - ./worker/python:/worker/actions
