version: 
 
services:
  castopod:
    image: castopod/castopod:latest
    container_name: 
    volumes:
      - ./castopod-media:/var/www/castopod/public/media
    environment:
      MYSQL_DATABASE: castopod
      MYSQL_USER: castopod
      MYSQL_PASSWORD: changeme
      CP_BASEURL: 
      CP_ANALYTICS_SALT: changeme
      CP_CACHE_HANDLER: redis
      CP_REDIS_HOST: redis
      CP_REDIS_PASSWORD: changeme
    networks:
      - castopod
      - castopod-db
    ports:
      - 8000:8000
    restart: unless-stopped
 
  mariadb:
    image: mariadb:11.2
    container_name: 
    networks:
      - castopod-db
    volumes:
      - ./castopod-db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: castopod
      MYSQL_USER: castopod
      MYSQL_PASSWORD: changeme
    restart: unless-stopped
 
  redis:
    image: redis:7.2-alpine
    container_name: 
    command: --requirepass changeme
    volumes:
      - ./castopod-cache:/data
    networks:
      - castopod
 
 
networks:
  castopod:
  castopod-db:
