version: '3.9'
services:
  database:
    image: postgres
    restart: always
    container_name: azimutt-db
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    environment: # Used by the postgres image to setup a default user. For security reason, you should avoid using the postgres user
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: azimutt_dev
  backend:
    container_name: azimutt-backend
    platform: linux/amd64
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    ports: # Docker need to expose ports for you to access your app.
      - 4000:4000
    env_file: .env
    environment:
      DATABASE_URL: 
      SECRET_KEY_BASE:  # Can literally be anything, but generally generated randomly by tools like mix phx.gen.secret
