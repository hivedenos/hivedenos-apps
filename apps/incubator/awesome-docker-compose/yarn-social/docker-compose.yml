version: 
 
services:
  yarnd:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 
    volumes:
      - ./data:/src/data
      - ./internal:/src/internal
    healthcheck:
      test: wget -nv -t1 --spider 'http://localhost:8000' || exit 1
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 10s
    restart: always
